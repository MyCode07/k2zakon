<section class="section @@class reputation">
    <div class="section__container _container">
        <div class="section__body">
            <h2 data-animate data-animate-top>Репутацию нужно заслужить, мы знаем как</h2>
            <div class="reputation__flex">
                <div class="swiper swiper-initialized swiper-horizontal swiper-backface-hidden" data-animate
                    data-animate-opacity>
                    <div class="swiper-wrapper"
                        style="transition-duration: 300ms; transform: translate3d(-566px, 0px, 0px);">

                        <div class="swiper-slide swiper-slide-next" data-swiper-slide-index="1" style="width: 283px;">
                            <a href>
                                <img loading="lazy" src="@img/1x1.png" srcset="@img/swiper-img.png" alt>
                            </a>
                        </div>
                        <div class="swiper-slide swiper-slide-prev" data-swiper-slide-index="2" style="width: 283px;">
                            <a href>
                                <img loading="lazy" src="@img/1x1.png" srcset="@img/swiper-img.png" alt>
                            </a>
                        </div>
                        <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="0" style="width: 283px;">
                            <a href>
                                <img loading="lazy" src="@img/1x1.png" srcset="@img/swiper-img.png" alt>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="reputation__flex-img" data-animate data-animate-opacity data-delay="0.1">
                    <img src="@img/big.png" alt>
                    <div>
                        <a href class="google" data-tooltip="Посмотреть отзывы на Google" data-animate
                            data-animate-right>
                            <span class="link-counter">267</span>
                            <label>
                                <img src="@img/google.png" alt>
                            </label>
                        </a>
                        <a href class="gis" data-tooltip="Посмотреть отзывы на 2ГИС" data-animate data-animate-right
                            data-delay="0.2">
                            <span class="link-counter">123</span>
                            <label>
                                <img src="@img/gis.png" alt>
                            </label>
                        </a>
                        <a href class="yandex" data-tooltip="Посмотреть отзывы на Яндекс" data-animate
                            data-animate-right data-delay="0.3">
                            <span class="link-counter">167</span>
                            <label>
                                <img src="@img/yandex.png" alt>
                            </label>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
